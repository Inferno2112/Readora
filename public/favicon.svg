<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64"
  role="img"
  aria-label="Readora favicon"
>
  <!-- Background - dark theme to match app -->
  <rect
    x="4"
    y="4"
    width="56"
    height="56"
    rx="14"
    fill="#09090b"
  />
  <rect
    x="4"
    y="4"
    width="56"
    height="56"
    rx="14"
    fill="none"
    stroke="#27272a"
    stroke-width="1.5"
  />

  <!-- Book body -->
  <rect
    x="22"
    y="18"
    width="20"
    height="28"
    rx="3"
    fill="#18181b"
    stroke="#3f3f46"
    stroke-width="1"
  />

  <!-- Book lines - accent -->
  <rect x="25" y="24" width="14" height="2.5" rx="1" fill="#ffffff"/>
  <rect x="25" y="30" width="14" height="2.5" rx="1" fill="#ffffff"/>
  <rect x="25" y="36" width="14" height="2.5" rx="1" fill="#ffffff"/>
</svg>
